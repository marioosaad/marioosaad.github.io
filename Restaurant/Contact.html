</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container">
                <a class="navbar-brand" href="#">RoboEat</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-ico"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="about.html">About us</a>
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="Contact.html">Contact us</a>
                    </li>

                <span class="material-icons">phone</span>
                <span class="navbar-text">
                    Call to place order
                </span>
                </div>
            </div>
        </nav>
    </header>
    
    <form action="">
        <div class="container md my-4">
            <h1>Contact Us</h1>
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name" required>
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="phone" required>
                    <label for="floatingPassword">Phone</label>
                </div>
                <div class="form-floating mb-4">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 150px;"></textarea>
                    <label for="floatingTextarea">Write a Message</label>
                    <div class="col-12 mt-2">
                        <button class="btn btn-primary" type="submit">Submit</button>
                     </div>
                </div>
        </div>
    </form>
